<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Voting Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 1.2em;
        }

        a {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            li {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>

</head>

<body>
    <h1>Voting Results</h1>
    <ul>
        {% for candidate, votes in candidates.items() %}
        <li>{{ candidate }}: {{ votes }} votes</li>
        {% endfor %}
    </ul>
    <a href="/">Vote Again</a>
</body>

</html>
